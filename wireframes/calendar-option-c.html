<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar Wireframe (Option C) - Single Page Daily Log</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sans': ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
            'display': ['Plus Jakarta Sans', 'Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            'card': 'hsl(0 0% 100%)',
            'card-foreground': 'hsl(222.2 47.4% 11.2%)',
            'muted-foreground': 'hsl(215.4 16.3% 46.9%)',
            'secondary': 'hsl(210 40% 96.1%)',
            'border': 'hsl(214.3 31.8% 91.4%)',
            'success': '#22c55e',
            'success-light': 'hsl(142.1 76.2% 96.3%)',
            'warning': 'hsl(45.4 93.4% 47.5%)',
            'destructive': 'hsl(0 84.2% 60.2%)',
            'violet': { 500: '#8b5cf6', light: '#ede9fe' },
            'amber': { 100: '#fef3c7', 500: '#f59e0b', 600: '#d97706' },
            'blue': { 100: '#dbeafe', 500: '#3b82f6' },
            'emerald': { 100: '#d1fae5', 500: '#10b981' },
            'rose': { 100: '#ffe4e6', 500: '#f43f5e' },
            'cyan': { 100: '#cffafe', 500: '#06b6d4' },
          },
        }
      }
    }
  </script>
  <style>
    * { font-family: 'Inter', system-ui, -apple-system, sans-serif; }

    .page-gradient {
      background: linear-gradient(180deg, #f4f7f4 0%, #eef3ee 40%, #e8f0e8 70%, #e0ebe0 100%);
      min-height: 100vh;
    }

    .card {
      background: white;
      border-radius: 1.25rem;
      box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    }

    .card-nested {
      background: hsl(210 40% 96.1% / 0.5);
      border: 1px solid hsl(214.3 31.8% 91.4% / 0.4);
      border-radius: 1rem;
    }

    .option-button {
      transition: all 0.15s ease;
    }

    .option-button:hover {
      background: hsl(210 40% 96.1%);
    }

    .option-button.selected {
      background: hsl(173 58% 39%);
      color: white;
      border-color: transparent;
    }

    .mood-option {
      transition: all 0.15s ease;
      border: 2px solid transparent;
    }

    .mood-option:hover {
      border-color: hsl(214.3 31.8% 91.4%);
    }

    .mood-option.selected {
      border-color: hsl(173 58% 39%);
      background: hsl(173 58% 39% / 0.1);
    }

    .section-collapsed .section-content {
      display: none;
    }

    .toggle-pill {
      transition: all 0.2s ease;
    }

    .toggle-pill.active {
      background: hsl(173 58% 39%);
      color: white;
    }
  </style>
</head>
<body class="page-gradient pb-6">
  <div class="flex min-h-[calc(100svh-24px)] flex-col gap-4 overflow-x-hidden p-4 max-w-md mx-auto">

    <!-- Header -->
    <header class="flex items-center justify-between">
      <button class="flex items-center gap-2 text-muted-foreground hover:text-card-foreground transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
        <span class="text-[0.9375rem] font-medium">Back</span>
      </button>
      <h1 class="text-[1.0625rem] font-semibold text-card-foreground">Daily Check-in</h1>
      <span class="text-[0.875rem] text-muted-foreground">Today</span>
    </header>

    <!-- Progress Indicator - Shows what's filled -->
    <div class="flex items-center justify-center gap-2">
      <div class="flex items-center gap-1.5 px-2.5 py-1 rounded-full bg-success/15">
        <svg class="h-3.5 w-3.5 text-success" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
        </svg>
        <span class="text-[0.75rem] font-medium text-success">2 of 4 sections</span>
      </div>
    </div>

    <!-- SECTION 1: Mood & Energy (Expanded) -->
    <section class="card overflow-hidden">
      <button class="w-full flex items-center justify-between p-4 text-left">
        <div class="flex items-center gap-3">
          <div class="flex h-9 w-9 items-center justify-center rounded-xl bg-emerald-100">
            <svg class="h-[1.125rem] w-[1.125rem] text-emerald-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.182 15.182a4.5 4.5 0 01-6.364 0M21 12a9 9 0 11-18 0 9 9 0 0118 0zM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75zm-.375 0h.008v.015h-.008V9.75zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75zm-.375 0h.008v.015h-.008V9.75z" />
            </svg>
          </div>
          <div>
            <h3 class="font-semibold text-card-foreground">Mood & Energy</h3>
            <p class="text-[0.75rem] text-muted-foreground">How are you feeling?</p>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <span class="inline-flex items-center px-2 py-0.5 rounded-full text-[0.6875rem] font-medium bg-success/15 text-success">Done</span>
          <svg class="h-5 w-5 text-muted-foreground transition-transform rotate-180" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
          </svg>
        </div>
      </button>

      <div class="px-4 pb-4 section-content">
        <!-- Mood Selection -->
        <div class="mb-4">
          <p class="text-[0.875rem] font-medium text-card-foreground mb-2">Overall Mood</p>
          <div class="flex gap-2">
            <button class="mood-option flex-1 flex flex-col items-center gap-1 p-3 rounded-xl border border-border/60">
              <svg class="h-6 w-6 text-destructive" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.182 16.318A4.486 4.486 0 0012.016 15a4.486 4.486 0 00-3.198 1.318M21 12a9 9 0 11-18 0 9 9 0 0118 0zM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75zm-.375 0h.008v.015h-.008V9.75zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75zm-.375 0h.008v.015h-.008V9.75z" />
              </svg>
              <span class="text-[0.6875rem] font-medium text-muted-foreground">Poor</span>
            </button>
            <button class="mood-option flex-1 flex flex-col items-center gap-1 p-3 rounded-xl border border-border/60">
              <svg class="h-6 w-6 text-amber-500" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 15.75h-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0zM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75zm-.375 0h.008v.015h-.008V9.75zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75zm-.375 0h.008v.015h-.008V9.75z" />
              </svg>
              <span class="text-[0.6875rem] font-medium text-muted-foreground">Fair</span>
            </button>
            <button class="mood-option selected flex-1 flex flex-col items-center gap-1 p-3 rounded-xl border border-border/60">
              <svg class="h-6 w-6 text-emerald-500" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.182 15.182a4.5 4.5 0 01-6.364 0M21 12a9 9 0 11-18 0 9 9 0 0118 0zM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75zm-.375 0h.008v.015h-.008V9.75zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75zm-.375 0h.008v.015h-.008V9.75z" />
              </svg>
              <span class="text-[0.6875rem] font-medium text-card-foreground">Good</span>
            </button>
            <button class="mood-option flex-1 flex flex-col items-center gap-1 p-3 rounded-xl border border-border/60">
              <svg class="h-6 w-6 text-success" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.182 15.182a4.5 4.5 0 01-6.364 0M21 12a9 9 0 11-18 0 9 9 0 0118 0zM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75zm-.375 0h.008v.015h-.008V9.75zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75zm-.375 0h.008v.015h-.008V9.75z" />
              </svg>
              <span class="text-[0.6875rem] font-medium text-muted-foreground">Great</span>
            </button>
          </div>
        </div>

        <!-- Cravings -->
        <div class="mb-4">
          <p class="text-[0.875rem] font-medium text-card-foreground mb-2">Cravings</p>
          <div class="flex gap-2">
            <button class="option-button flex-1 px-3 py-2 rounded-lg border border-border/60 text-[0.75rem] font-medium text-muted-foreground">None</button>
            <button class="option-button selected flex-1 px-3 py-2 rounded-lg border border-border/60 text-[0.75rem] font-medium">Low</button>
            <button class="option-button flex-1 px-3 py-2 rounded-lg border border-border/60 text-[0.75rem] font-medium text-muted-foreground">Moderate</button>
            <button class="option-button flex-1 px-3 py-2 rounded-lg border border-border/60 text-[0.75rem] font-medium text-muted-foreground">High</button>
          </div>
        </div>

        <!-- Motivation -->
        <div>
          <p class="text-[0.875rem] font-medium text-card-foreground mb-2">Motivation</p>
          <div class="flex gap-2">
            <button class="option-button flex-1 px-3 py-2 rounded-lg border border-border/60 text-[0.75rem] font-medium text-muted-foreground">Low</button>
            <button class="option-button flex-1 px-3 py-2 rounded-lg border border-border/60 text-[0.75rem] font-medium text-muted-foreground">Medium</button>
            <button class="option-button selected flex-1 px-3 py-2 rounded-lg border border-border/60 text-[0.75rem] font-medium">High</button>
          </div>
        </div>
      </div>
    </section>

    <!-- SECTION 2: Side Effects (Collapsed) -->
    <section class="card overflow-hidden section-collapsed">
      <button class="w-full flex items-center justify-between p-4 text-left">
        <div class="flex items-center gap-3">
          <div class="flex h-9 w-9 items-center justify-center rounded-xl bg-rose-100">
            <svg class="h-[1.125rem] w-[1.125rem] text-rose-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
            </svg>
          </div>
          <div>
            <h3 class="font-semibold text-card-foreground">Side Effects</h3>
            <p class="text-[0.75rem] text-muted-foreground">Any symptoms today?</p>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <span class="text-[0.75rem] text-muted-foreground">None logged</span>
          <svg class="h-5 w-5 text-muted-foreground transition-transform" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
          </svg>
        </div>
      </button>
    </section>

    <!-- SECTION 3: Diet & Nutrition (Expanded) -->
    <section class="card overflow-hidden">
      <button class="w-full flex items-center justify-between p-4 text-left">
        <div class="flex items-center gap-3">
          <div class="flex h-9 w-9 items-center justify-center rounded-xl bg-amber-100">
            <svg class="h-[1.125rem] w-[1.125rem] text-amber-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 8.25v-1.5m0 1.5c-1.355 0-2.697.056-4.024.166C6.845 8.51 6 9.473 6 10.608v2.513m6-4.87c1.355 0 2.697.055 4.024.165C17.155 8.51 18 9.473 18 10.608v2.513m-3-4.87v-1.5m-6 1.5v-1.5m12 9.75l-1.5.75a3.354 3.354 0 01-3 0 3.354 3.354 0 00-3 0 3.354 3.354 0 01-3 0 3.354 3.354 0 00-3 0 3.354 3.354 0 01-3 0L3 16.5m15-3.38a48.474 48.474 0 00-6-.37c-2.032 0-4.034.125-6 .37m12 0c.39.049.777.102 1.163.16 1.07.16 1.837 1.094 1.837 2.175v5.17c0 .62-.504 1.124-1.125 1.124H4.125A1.125 1.125 0 013 20.625v-5.17c0-1.08.768-2.014 1.837-2.174A47.78 47.78 0 016 13.12M12.265 3.11a.375.375 0 11-.53 0L12 2.845l.265.265zm-3 0a.375.375 0 11-.53 0L9 2.845l.265.265zm6 0a.375.375 0 11-.53 0L15 2.845l.265.265z" />
            </svg>
          </div>
          <div>
            <h3 class="font-semibold text-card-foreground">Diet & Nutrition</h3>
            <p class="text-[0.75rem] text-muted-foreground">What did you eat?</p>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <span class="inline-flex items-center px-2 py-0.5 rounded-full text-[0.6875rem] font-medium bg-success/15 text-success">Done</span>
          <svg class="h-5 w-5 text-muted-foreground transition-transform rotate-180" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
          </svg>
        </div>
      </button>

      <div class="px-4 pb-4 section-content">
        <!-- Quick Stats Grid -->
        <div class="grid grid-cols-3 gap-3 mb-4">
          <div class="card-nested p-3 text-center">
            <p class="text-[0.6875rem] text-muted-foreground mb-1">Meals</p>
            <div class="flex items-center justify-center gap-1">
              <button class="w-6 h-6 rounded-full bg-secondary text-muted-foreground text-sm font-medium">-</button>
              <span class="font-display text-lg font-bold text-card-foreground w-8">3</span>
              <button class="w-6 h-6 rounded-full bg-secondary text-muted-foreground text-sm font-medium">+</button>
            </div>
          </div>
          <div class="card-nested p-3 text-center">
            <p class="text-[0.6875rem] text-muted-foreground mb-1">Protein (g)</p>
            <div class="flex items-center justify-center gap-1">
              <button class="w-6 h-6 rounded-full bg-secondary text-muted-foreground text-sm font-medium">-</button>
              <span class="font-display text-lg font-bold text-card-foreground w-8">90</span>
              <button class="w-6 h-6 rounded-full bg-secondary text-muted-foreground text-sm font-medium">+</button>
            </div>
          </div>
          <div class="card-nested p-3 text-center">
            <p class="text-[0.6875rem] text-muted-foreground mb-1">Water (L)</p>
            <div class="flex items-center justify-center gap-1">
              <button class="w-6 h-6 rounded-full bg-secondary text-muted-foreground text-sm font-medium">-</button>
              <span class="font-display text-lg font-bold text-card-foreground w-8">2</span>
              <button class="w-6 h-6 rounded-full bg-secondary text-muted-foreground text-sm font-medium">+</button>
            </div>
          </div>
        </div>

        <!-- Hunger Level -->
        <div>
          <p class="text-[0.875rem] font-medium text-card-foreground mb-2">Hunger Level</p>
          <div class="flex gap-2">
            <button class="option-button flex-1 px-3 py-2 rounded-lg border border-border/60 text-[0.75rem] font-medium text-muted-foreground">None</button>
            <button class="option-button flex-1 px-3 py-2 rounded-lg border border-border/60 text-[0.75rem] font-medium text-muted-foreground">Low</button>
            <button class="option-button selected flex-1 px-3 py-2 rounded-lg border border-border/60 text-[0.75rem] font-medium">Moderate</button>
            <button class="option-button flex-1 px-3 py-2 rounded-lg border border-border/60 text-[0.75rem] font-medium text-muted-foreground">High</button>
          </div>
        </div>
      </div>
    </section>

    <!-- SECTION 4: Activity (Collapsed) -->
    <section class="card overflow-hidden section-collapsed">
      <button class="w-full flex items-center justify-between p-4 text-left">
        <div class="flex items-center gap-3">
          <div class="flex h-9 w-9 items-center justify-center rounded-xl bg-cyan-100">
            <svg class="h-[1.125rem] w-[1.125rem] text-cyan-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.362 5.214A8.252 8.252 0 0112 21 8.25 8.25 0 016.038 7.048 8.287 8.287 0 009 9.6a8.983 8.983 0 013.361-6.867 8.21 8.21 0 003 2.48z" />
            </svg>
          </div>
          <div>
            <h3 class="font-semibold text-card-foreground">Activity</h3>
            <p class="text-[0.75rem] text-muted-foreground">Exercise & steps</p>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <span class="text-[0.75rem] text-muted-foreground">Not logged</span>
          <svg class="h-5 w-5 text-muted-foreground transition-transform" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
          </svg>
        </div>
      </button>
    </section>

    <!-- Notes Section -->
    <section class="card p-4">
      <div class="flex items-center gap-3 mb-3">
        <div class="flex h-9 w-9 items-center justify-center rounded-xl bg-secondary">
          <svg class="h-[1.125rem] w-[1.125rem] text-muted-foreground" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125" />
          </svg>
        </div>
        <h3 class="font-semibold text-card-foreground">Notes (optional)</h3>
      </div>
      <textarea
        placeholder="Any other thoughts about today..."
        class="w-full px-3 py-2.5 rounded-xl border border-border/60 bg-secondary/30 text-[0.9375rem] text-card-foreground placeholder:text-muted-foreground/60 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500/30"
        rows="2"
      ></textarea>
    </section>

    <!-- Spacer -->
    <div class="flex-1"></div>

    <!-- Save Button -->
    <div class="sticky bottom-4">
      <button class="w-full py-3.5 rounded-xl bg-card-foreground text-card font-semibold shadow-lg hover:opacity-90 transition-opacity flex items-center justify-center gap-2">
        <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
        </svg>
        Save Check-in
      </button>
    </div>

  </div>

  <!--
  ============================================================
  OPTION C: SINGLE PAGE DAILY LOG
  ============================================================

  KEY CONCEPT:
  - Replace 4-step wizard with SINGLE SCROLLABLE PAGE
  - All sections visible at once (collapsible accordion style)
  - User expands/fills what they want, skips what they don't
  - Single "Save" button at bottom
  - Much faster and more intuitive than step-by-step

  SECTION STATES:
  - Expanded + Done: Green "Done" badge, content visible
  - Expanded + Not done: No badge, content visible
  - Collapsed: Shows summary or "Not logged", chevron down

  ADVANTAGES:
  1. See everything at once - no hidden steps
  2. Fill only what matters to you
  3. Single save action
  4. Clear visual feedback on completion
  5. Accordion pattern is familiar
  6. Uses Lucide icons instead of emojis

  UX IMPROVEMENTS:
  - Mood uses icon-based buttons (not emojis)
  - Cravings/Motivation use toggle pills
  - Numeric values (meals, protein, water) use +/- steppers
  - Optional notes section always visible

  DESIGN TOKENS:
  - Section cards: card with accordion header
  - Header: h-9 w-9 rounded-xl icon containers
  - Options: option-button with selected state
  - Steppers: card-nested with inline buttons
  - Notes: textarea with card-nested styling
  -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar Wireframe (Option B) - Rich Day Details</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sans': ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
            'display': ['Plus Jakarta Sans', 'Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            'card': 'hsl(0 0% 100%)',
            'card-foreground': 'hsl(222.2 47.4% 11.2%)',
            'muted-foreground': 'hsl(215.4 16.3% 46.9%)',
            'secondary': 'hsl(210 40% 96.1%)',
            'border': 'hsl(214.3 31.8% 91.4%)',
            'success': '#22c55e',
            'success-light': 'hsl(142.1 76.2% 96.3%)',
            'warning': 'hsl(45.4 93.4% 47.5%)',
            'destructive': 'hsl(0 84.2% 60.2%)',
            'violet': { 500: '#8b5cf6', light: '#ede9fe' },
            'amber': { 100: '#fef3c7', 500: '#f59e0b', 600: '#d97706' },
            'blue': { 100: '#dbeafe', 500: '#3b82f6' },
            'emerald': { 100: '#d1fae5', 500: '#10b981' },
            'rose': { 100: '#ffe4e6', 500: '#f43f5e' },
          },
        }
      }
    }
  </script>
  <style>
    * { font-family: 'Inter', system-ui, -apple-system, sans-serif; }

    .page-gradient {
      background: linear-gradient(180deg, #f4f7f4 0%, #eef3ee 40%, #e8f0e8 70%, #e0ebe0 100%);
      min-height: 100vh;
    }

    .card {
      background: white;
      border-radius: 1.25rem;
      box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    }

    .card-nested {
      background: hsl(210 40% 96.1% / 0.5);
      border: 1px solid hsl(214.3 31.8% 91.4% / 0.4);
      border-radius: 1rem;
    }

    .nav-active {
      background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
      border-radius: 0.875rem;
    }

    .day-cell {
      aspect-ratio: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 0.75rem;
      transition: all 0.15s;
    }

    .day-cell:hover {
      background: hsl(210 40% 96.1% / 0.7);
    }

    .day-cell.selected {
      background: linear-gradient(135deg, hsl(173 58% 39%) 0%, hsl(173 58% 35%) 100%);
      color: white;
    }

    .day-cell.today:not(.selected) {
      border: 2px solid hsl(173 58% 39%);
    }

    .dot-indicator {
      width: 4px;
      height: 4px;
      border-radius: 50%;
    }
  </style>
</head>
<body class="page-gradient pb-28">
  <div class="flex min-h-[calc(100svh-140px)] flex-col gap-4 overflow-x-hidden p-4 max-w-md mx-auto">

    <!-- Header with Month Nav -->
    <header class="flex items-center justify-between">
      <h1 class="text-[1.625rem] font-bold tracking-tight text-card-foreground">Calendar</h1>
      <div class="flex items-center gap-1">
        <button class="p-2 rounded-full hover:bg-white/60 transition-colors">
          <svg class="w-5 h-5 text-muted-foreground" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
          </svg>
        </button>
        <span class="text-[0.9375rem] font-semibold text-card-foreground px-2">January 2026</span>
        <button class="p-2 rounded-full hover:bg-white/60 transition-colors">
          <svg class="w-5 h-5 text-muted-foreground" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
          </svg>
        </button>
      </div>
    </header>

    <!-- Calendar Card -->
    <section class="card p-4">
      <!-- Day Headers -->
      <div class="grid grid-cols-7 gap-1 mb-2">
        <span class="text-[0.6875rem] font-medium text-muted-foreground text-center">Sun</span>
        <span class="text-[0.6875rem] font-medium text-muted-foreground text-center">Mon</span>
        <span class="text-[0.6875rem] font-medium text-muted-foreground text-center">Tue</span>
        <span class="text-[0.6875rem] font-medium text-muted-foreground text-center">Wed</span>
        <span class="text-[0.6875rem] font-medium text-muted-foreground text-center">Thu</span>
        <span class="text-[0.6875rem] font-medium text-muted-foreground text-center">Fri</span>
        <span class="text-[0.6875rem] font-medium text-muted-foreground text-center">Sat</span>
      </div>

      <!-- Calendar Grid -->
      <div class="grid grid-cols-7 gap-1">
        <!-- Week 1 -->
        <div class="day-cell text-muted-foreground/40"></div>
        <div class="day-cell text-muted-foreground/40"></div>
        <div class="day-cell text-muted-foreground/40"></div>
        <div class="day-cell">
          <span class="text-[0.875rem] font-medium">1</span>
          <div class="flex gap-0.5 mt-0.5">
            <span class="dot-indicator bg-blue-500"></span>
          </div>
        </div>
        <div class="day-cell">
          <span class="text-[0.875rem] font-medium">2</span>
          <div class="flex gap-0.5 mt-0.5">
            <span class="dot-indicator bg-blue-500"></span>
            <span class="dot-indicator bg-emerald-500"></span>
          </div>
        </div>
        <div class="day-cell selected">
          <span class="text-[0.875rem] font-bold">3</span>
          <div class="flex gap-0.5 mt-0.5">
            <span class="dot-indicator bg-white/80"></span>
            <span class="dot-indicator bg-white/80"></span>
          </div>
        </div>
        <div class="day-cell">
          <span class="text-[0.875rem] font-medium text-muted-foreground/50">4</span>
        </div>

        <!-- Week 2 -->
        <div class="day-cell"><span class="text-[0.875rem] font-medium text-muted-foreground/50">5</span></div>
        <div class="day-cell"><span class="text-[0.875rem] font-medium text-muted-foreground/50">6</span></div>
        <div class="day-cell"><span class="text-[0.875rem] font-medium text-muted-foreground/50">7</span></div>
        <div class="day-cell"><span class="text-[0.875rem] font-medium text-muted-foreground/50">8</span></div>
        <div class="day-cell"><span class="text-[0.875rem] font-medium text-muted-foreground/50">9</span></div>
        <div class="day-cell"><span class="text-[0.875rem] font-medium text-muted-foreground/50">10</span></div>
        <div class="day-cell"><span class="text-[0.875rem] font-medium text-muted-foreground/50">11</span></div>
      </div>

      <!-- Legend -->
      <div class="flex items-center justify-center gap-4 mt-3 pt-3 border-t border-border/40">
        <div class="flex items-center gap-1.5">
          <span class="dot-indicator bg-violet-500"></span>
          <span class="text-[0.6875rem] text-muted-foreground">Injection</span>
        </div>
        <div class="flex items-center gap-1.5">
          <span class="dot-indicator bg-blue-500"></span>
          <span class="text-[0.6875rem] text-muted-foreground">Weight</span>
        </div>
        <div class="flex items-center gap-1.5">
          <span class="dot-indicator bg-emerald-500"></span>
          <span class="text-[0.6875rem] text-muted-foreground">Check-in</span>
        </div>
      </div>
    </section>

    <!-- Selected Day Details -->
    <section class="card p-5">
      <div class="flex items-center justify-between mb-4">
        <div>
          <h2 class="text-xl font-bold tracking-tight text-card-foreground">Friday, Jan 3</h2>
          <p class="mt-0.5 text-[0.9375rem] text-muted-foreground">Today</p>
        </div>
        <div class="flex items-center gap-1.5 px-2.5 py-1 rounded-full bg-success/15">
          <svg class="h-3.5 w-3.5 text-success" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
          </svg>
          <span class="text-[0.75rem] font-medium text-success">2 logged</span>

      </div>

      <!-- Day Entries -->
      <div class="space-y-3">
        <!-- Weight Entry -->
        <div class="card-nested p-3 flex items-center gap-3">
          <div class="flex h-10 w-10 items-center justify-center rounded-full bg-blue-100 flex-shrink-0">

          <div class="text-right">
            <p class="font-display text-lg font-bold text-card-foreground">91.2<span class="text-[0.75rem] font-normal text-muted-foreground ml-0.5">kg</span></p>
            <p class="text-[0.6875rem] text-success font-medium">-0.3 kg</p>
          </div>
        </div>

        <!-- Check-in Entry -->
        <div class="card-nested p-3 flex items-center gap-3">
          <div class="flex h-10 w-10 items-center justify-center rounded-full bg-emerald-100 flex-shrink-0">
            <svg class="h-5 w-5 text-emerald-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.182 15.182a4.5 4.5 0 01-6.364 0M21 12a9 9 0 11-18 0 9 9 0 0118 0zM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75zm-.375 0h.008v.015h-.008V9.75zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75zm-.375 0h.008v.015h-.008V9.75z" />
            </svg>
          </div>
          <div class="flex-1 min-w-0">
            <p class="font-semibold text-card-foreground">Check-in</p>
            <div class="flex flex-wrap gap-1.5 mt-1">
              <span class="inline-flex items-center px-1.5 py-0.5 rounded text-[0.6875rem] font-medium bg-emerald-100 text-emerald-600">Good mood</span>
              <span class="inline-flex items-center px-1.5 py-0.5 rounded text-[0.6875rem] font-medium bg-blue-100 text-blue-600">Low cravings</span>
            </div>
          </div>
          <svg class="h-4 w-4 text-muted-foreground/60 flex-shrink-0" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
          </svg>
        </div>

        <!-- Injection - Due Today (not logged yet) -->
        <div class="card-nested p-3 flex items-center gap-3 border-warning/30 bg-warning/5">
          <div class="flex h-10 w-10 items-center justify-center rounded-full bg-warning/15 flex-shrink-0">
            <svg class="h-5 w-5 text-warning" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 3.104v5.714a2.25 2.25 0 01-.659 1.591L5 14.5M9.75 3.104c-.251.023-.501.05-.75.082m.75-.082a24.301 24.301 0 014.5 0m0 0v5.714c0 .597.237 1.17.659 1.591L19.8 15.3M14.25 3.104c.251.023.501.05.75.082M19.8 15.3l-1.57.393A9.065 9.065 0 0112 15a9.065 9.065 0 00-6.23.693L5 14.5m14.8.8l1.402 1.402c1.232 1.232.65 3.318-1.067 3.611A48.309 48.309 0 0112 21c-2.773 0-5.491-.235-8.135-.687-1.718-.293-2.3-2.379-1.067-3.61L5 14.5" />
            </svg>
          </div>
          <div class="flex-1 min-w-0">
            <p class="font-semibold text-card-foreground">Injection</p>
            <p class="text-[0.75rem] text-warning font-medium">Due today</p>
          </div>
          <button class="px-3 py-1.5 rounded-lg bg-warning text-white text-[0.75rem] font-semibold">
            Log Now
          </button>
        </div>
      </div>
    </section>

    <!-- Quick Log Actions -->
    <section class="grid grid-cols-3 gap-3">
      <button class="card p-3 flex flex-col items-center gap-2 hover:shadow-md transition-shadow">
        <div class="flex h-9 w-9 items-center justify-center rounded-full bg-blue-100">
          <svg class="h-4 w-4 text-blue-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
        </div>
        <span class="text-[0.75rem] font-medium text-card-foreground">Weight</span>
      </button>

      <button class="card p-3 flex flex-col items-center gap-2 hover:shadow-md transition-shadow">
        <div class="flex h-9 w-9 items-center justify-center rounded-full bg-violet-light">
          <svg class="h-4 w-4 text-violet-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
        </div>
        <span class="text-[0.75rem] font-medium text-card-foreground">Injection</span>
      </button>

      <button class="card p-3 flex flex-col items-center gap-2 hover:shadow-md transition-shadow">
        <div class="flex h-9 w-9 items-center justify-center rounded-full bg-emerald-100">
          <svg class="h-4 w-4 text-emerald-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
        </div>
        <span class="text-[0.75rem] font-medium text-card-foreground">Check-in</span>
      </button>
    </section>

  </div>

        <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" stroke-width="1.75" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5" />

          <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />

  <!--
  ============================================================
  OPTION B: RICH DAY DETAILS APPROACH
  ============================================================

  KEY CONCEPT:
  - Keep "Calendar" name - familiar to users
  - Compact calendar at top (show 2 weeks by default)
  - Rich day detail card shows all entries for selected day
  - Entries are expandable nested cards with icons
  - Quick log actions at bottom for fast entry

  ADVANTAGES:
  1. Familiar calendar-centric navigation
  2. Rich visualization of what's logged each day
  3. Day details show weight changes, mood tags, etc.
  4. Clear indication of pending vs. completed items
  5. Due items (like injection) prominently highlighted

  DAILY LOG REDESIGN:
  - Click "Check-in" quick action opens a SINGLE SCROLLABLE page
  - All sections (Mood, Side Effects, Diet, Activity) visible at once
  - Each section is collapsible but starts expanded
  - User scrolls and fills what they want
  - Single "Save" button at bottom

  DESIGN TOKENS:
  - Calendar card: card p-4 with grid layout
  - Day details card: card p-5 with nested entries
  - Entry cards: card-nested p-3 with icon + content
  - Quick actions: card p-3 with centered icon
  -->
</body>

name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}
            EVENT TYPE: ${{ github.event.action }}
            BEFORE SHA: ${{ github.event.before }}
            CURRENT SHA: ${{ github.event.pull_request.head.sha }}

            Review this pull request. Your approach depends on the EVENT TYPE.

            ---
            ## IF EVENT TYPE is "opened" (New PR):

            ### Review Process
            1. Run `gh pr diff ${{ github.event.pull_request.number }}` to see all changes
            2. Read the repository's CLAUDE.md for style and conventions guidance
            3. Analyze for code quality, bugs, performance, security, and test coverage

            ### Output Format
            Update PR description using `gh pr edit ${{ github.event.pull_request.number }} --body "..."` with this structure:

            ```markdown
            ## Summary
            [1-2 sentence description of what this PR accomplishes]

            **Key Changes:**
            - [Major change 1]
            - [Major change 2]
            - [Major change 3]

            **Issues Found:**
            | # | Issue | File | Status |
            |---|-------|------|--------|
            | 1 | [Issue description] | `path/file.ts:line` | ‚è≥ Open |
            | 2 | [Issue description] | `path/file.ts:line` | ‚è≥ Open |

            (If no issues: display "No issues found ‚úÖ" instead of the table)

            **Confidence Score: X/5**
            [1-2 sentence justification]

            **Important Files Changed:**
            | File | Changes |
            |------|---------|
            | `path/to/file.ts` | Brief description |

            ---
            *ü§ñ Last reviewed: `SHORT_SHA` at TIMESTAMP*
            ```

            ---
            ## IF EVENT TYPE is "synchronize" (New commits pushed):

            ### Review Process
            1. Get current PR description: `gh pr view ${{ github.event.pull_request.number }} --json body -q .body`
            2. Get ONLY the new changes: `gh api repos/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.event.pull_request.head.sha }} --jq '.files[] | "File: \(.filename)\n\(.patch // "binary")\n---"'`
            3. Review ONLY these new commits - do NOT re-review old code
            4. Check if any issues in the **Issues Found** table are now fixed

            ### Output - MINIMAL UPDATES ONLY
            You must ONLY update these sections (preserve everything else exactly):

            1. **Issues Found** table:
               - For fixed issues: Change `‚è≥ Open` to `‚úÖ Fixed (\`SHORT_SHA\`)`
               - For new issues in the new commits: Add new rows with `‚è≥ Open`
               - Do NOT remove or renumber existing rows

            2. **Confidence Score**: Update only if issues were fixed or new issues found

            3. **Review History** (add if not present, append if exists):
               ```
               **Review History:**
               - `SHORT_SHA`: [Brief description of what changed]
               ```

            4. **Last reviewed** timestamp: Update SHA and timestamp

            DO NOT modify: Summary, Key Changes, or Important Files Changed (unless fundamentally incorrect)

            ---
            ## Scoring Guidelines
            - **5/5**: No open issues, ready to merge
            - **4/5**: Minor open issues, safe to merge with notes
            - **3/5**: Some concerns that should be addressed
            - **2/5**: Significant issues requiring changes
            - **1/5**: Critical problems, do not merge

            ## Review Guidelines
            - Be concise but thorough
            - Reference specific files and line numbers when noting issues
            - Focus on substantive issues, not style nitpicks
            - For synchronize: Only flag NEW issues in the new commits
            - Be constructive and actionable

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*),Bash(gh pr edit:*),Bash(gh api:*)"'
